<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <title>WebMIDI</title>
    </head>

    <body>
        <main class="akai-container">
            <div class="aggregiator-container">
                <div class="brand-name">
                    <p>AKAI <span>MPK mini</span></p>
                </div>

                <button class="btn" id="agg-on">ON/OFF</button>
                <button class="btn" id="agg-tempo">TAP TEMPO</button>
                <button class="btn" id="agg-octave-up">OCTAVE UP</button>
                <button class="btn" id="agg-octave-down">OCTAVE DOWN</button>
                <button class="btn" id="agg-full">FULL LEVEL</button>
                <button class="btn" id="agg-repeat">NOTE REPEAT</button>
            </div>

            <div class="pads-container">
                <div class="top-pads">
                    <button class="pad" id="pad1">Pad 1</button>
                    <button class="pad" id="pad2">Pad 2</button>
                    <button class="pad" id="pad3">Pad 3</button>
                    <button class="pad" id="pad4">Pad 4</button>
                </div>
                <div class="bottom-pads">
                    <button class="pad" id="pad5">Pad 5</button>
                    <button class="pad" id="pad6">Pad 6</button>
                    <button class="pad" id="pad7">Pad 7</button>
                    <button class="pad" id="pad8">Pad 8</button>
                </div>
            </div>

            <div class="dials-container"></div>

            <div class="keys-container">
                <button class="white-key" id="C4-key">C4<br />&#8677;</button>
                <button class="white-key" id="D4-key">D4<br />Q</button>
                <button class="white-key" id="E4-key">E4<br />W</button>
                <button class="white-key" id="F4-key">F4<br />E</button>
                <button class="white-key" id="G4-key">G4<br />R</button>
                <button class="white-key" id="A4-key">A4<br />T</button>
                <button class="white-key" id="B4-key">B4<br />Y</button>
                <button class="white-key" id="C5-key">C5<br />U</button>
                <button class="white-key" id="D5-key">D5<br />I</button>
                <button class="white-key" id="E5-key">E5<br />O</button>
                <button class="white-key" id="F5-key">F5<br />P</button>
                <button class="white-key" id="G5-key">G5<br />[</button>
                <button class="white-key" id="A5-key">A5<br />]</button>
                <button class="white-key" id="B5-key">B5<br />\</button>
                <div class="black-key__container">
                    <button class="black-key" id="Db4-key">Db4<br />1</button>
                    <button class="black-key" id="Eb4-key">Eb4<br />2</button>
                    <button class="black-key" id="Gb4-key">Gb4<br />4</button>
                    <button class="black-key" id="Ab4-key">Ab4<br />5</button>
                    <button class="black-key" id="Bb4-key">Bb4<br />6</button>
                    <button class="black-key" id="Db5-key">Db5<br />8</button>
                    <button class="black-key" id="Eb5-key">Eb5<br />9</button>
                    <button class="black-key" id="Gb5-key">Gb5<br />-</button>
                    <button class="black-key" id="Ab5-key">Ab5<br />=</button>
                    <button class="black-key" id="Bb5-key">
                        Bb5<br />&#9003;
                    </button>
                </div>
            </div>
        </main>
        <script src="assets/js/script.js"></script>
    </body>
</html>
